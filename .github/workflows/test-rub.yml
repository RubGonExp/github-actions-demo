name: test rub ok

on:
  pull_request:
    types: [closed, synchronize]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TEXT: Hola caracola

jobs:
  merge-comment:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract-URL from PR body
        id: extract-url
        run: |
          body_text="$(echo "${{ github.event.pull_request.body }}" | tr -d '\r\n')"
          echo "$body_text"
          urls="$(echo "$body_text" | grep -oP 'https?://[^\s]+\b(?:\([^)]*\))?')"
          echo "$urls"
          for url in "${urls[@]}"; do
          modifiedurl=$(echo "$url" | sed 's|https://github.com/|https://api.github.com/repos/|; s|$|/comments|')
          done
          echo "$modifiedurl"
          for url in $modifiedurl
          do
            echo "Enviando comentario a $url"
            URL="$url"
            curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Content-Type: application/json" -H "X-GitHub-Api-Version: 2022-11-28" "$url" -d "{\"body\": \"$TEXT\"}"
          done
      - name: Extract-issue-number from PR body
        id: extract-issuenum
        run: |
          body_text="$(echo "${{ github.event.pull_request.body }}" | tr -d '\r\n')"
            echo "$body_text"
          issue_numbers=$(echo "$body_text" | grep -oP '(?<!\[)#(\d+)(?!\])' | sed 's/#//')
          echo "$issue_numbers"
          for issue_number in $issue_numbers; do
            url="https://github.com/${{ github.repository }}/issues/$issue_number/comments"
            modified_url=$(echo "$url" | sed "s|https://github.com/|https://api.github.com/repos/|; s|/issues/|/issues/comments/|")
            echo "$modified_url"
          done
          echo "$modified_url"
          for url in $modified_url
          do
            echo "Enviando comentario a $url"
            URL="$url"
            curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Content-Type: application/json" -H "X-GitHub-Api-Version: 2022-11-28" "$url" -d "{\"body\": \"$TEXT\"}"
          done
